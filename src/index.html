<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./modal.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />

    <title>MacScanner</title>
  </head>
  <body>
    <div class="appbar"></div>

    <article id="lookup-title">
      <img src="./icon_lookup.svg" />
      <h2>Latest lookup</h2>
    </article>

    <article id="lookup-term">
      <img src="./icon_search_term.svg" />
      <h2>FF:FF:FF:FF:FF:FF</h2>
    </article>

    <div id="lookup-details">
      <section class="container-details">
        <h2>Lookup details</h2>
        <table id="table-details"></table>
      </section>
    </div>

    <div id="modal-background"></div>
    <div id="modal">
      <div id="modal-header">
        <img id="modal-icon-close" src="./icon_close.svg" />
      </div>
      <div id="modal-body">
        <form
          id="modal-form"
          action="https://mac-address-lookup1.p.rapidapi.com/static_rapid/mac_lookup/"
          method="GET"
        >
          <input
            id="modal-input"
            type="text"
            placeholder="FFFFFFFFFFFF"
            maxlength="12"
          />
          <button id="modal-submit">Submit</button>
        </form>
      </div>
    </div>

    <button fab>
      <img src="./icon_search.svg" />
    </button>

    <script type="text/javascript" src="./modal.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
